<!DOCTYPE html>
<html lang="en">
<head>
    <title>Workflow editor</title>
    <link rel="stylesheet" href="../../assets/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="workflow.js" defer></script>
</head>

<body class="workflow-editor">
    <nav>
        <div class="nav-wrapper">
          <div class="brand-logo center">
            <img src="../../assets/icons/png/icon@2x.png" width="25"/>
              Create new conversion flow
          </a>
        </div>
      </nav>
    <div class="container mt-1">
        <form>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="file-field input-field">
                        <div class="btn">
                          <span>Browse</span>
                          <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" placeholder="Please select a working directory" type="text">
                        </div>
                      </div>
                </div>
            </div>
            <div class="workflow-wrapper">
                <div class="workflow-item section z-depth-1">
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <h5>Setup an action</h5>
                        </div>
                        <div class="input-field col s5 m5 l5">
                            <select class="browser-default js-src-select">
                                <option value="" disabled selected>Convert from</option>
                              </select>
                        </div>
                        <div class="input-field col s2 m2 l2 center">
                            <p class="mt-1">
                                TO
                            </p>
                        </div>
                        <div class="input-field col s5 m5 l5">
                            <select class="browser-default js-dst-select">
                                <option value="" disabled selected>Convert to</option>
                              </select>
                        </div>
                        <div class="col s12 m12">
                            <div class="parameter-group">
                                <legend>Required parameters</legend>
                                <div class="input-field mb-5">
                                    <label class="active">Encrypt password:</label>
                                    <input type="number" id="concurrency" value="10">
                                    <span class="helper-text" data-error="wrong" data-success="right">Sets the password to open protected documents.</span>
                                </div>
                                <div class="input-field">
                                    <label class="active">Decrypt password:</label>
                                    <input type="number" id="concurrency" value="10">
                                    <span class="helper-text" data-error="wrong" data-success="right">Sets the password to open protected documents.</span>
                                </div>
                            </div>
                            <div class="mt-1">
                                <button class="btn d-block m-auto">Show advanced parameters</button>
                            </div>
                        </div>
                    </div>
                    <div class="connector"></div>
                </div>
            </div>
            <div class="right-align mt-5">
                <button class="waves-effect waves-light btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
