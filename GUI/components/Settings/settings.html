<!DOCTYPE html>
<html lang="en">
<head>
    <title>ConvertAPI Settings</title>
    <link rel="stylesheet" href="../../assets/css/materialize.css">
</head>

<body>
    <div class="container mt-1">
        <form class="section">
            <div class="row">
                <div class="col s6 m6 l6">
                    <p class="mb-5">
                        <label>
                            <input type="checkbox" checked="checked" />
                            <span>Active</span>
                        </label>
                    </p>
                    <div class="input-field left-align">
                        <label class="active">Maximum concurrent conversions:</label>
                        <input type="number" id="concurrency" value="10">
                    </div>
                </div>
                <div class="col s6 m6 l6">
                    <p class="mb-5">
                        <label>
                            <input type="checkbox"/>
                            <span>Start on boot</span>
                        </label>
                    </p>
                    <div class="input-field left-align">
                        <label class="active">Input directory level:</label>
                        <input type="number" id="level" value="0">
                    </div>
                </div>
            </div>
            <div class="right-align">
                <button class="waves-effect waves-light btn btn-primary" type="submit">Save</button>
                <button class="waves-effect waves-light btn btn-primary" type="submit">Restore Defaults</button>
            </div>
        </form>
    </div>
</body>
<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    document.querySelector('form').addEventListener('submit', () => ipcRenderer.send('settings:close'));
    
</script>
</html>
