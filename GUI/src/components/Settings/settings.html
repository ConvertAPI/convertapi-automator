<!DOCTYPE html>
<html lang="en">
<head>
    <title>ConvertAPI Settings</title>
    <link rel="stylesheet" href="../../assets/css/materialize.css">
    <script src="settings.js" defer></script>
</head>

<body>
    <div class="container mt-1">
        <form class="section">
            <div class="row">
                <div class="col s6 m6 l6">
                    <p class="mb-5">
                        <label>
                            <input id="active" type="checkbox" checked="checked" />
                            <span>Active</span>
                        </label>
                    </p>
                    <div class="input-field left-align">
                        <label class="active">Maximum concurrent conversions:</label>
                        <input type="number" id="concurrency" value="10">
                    </div>
                </div>
                <div class="col s6 m6 l6">
                    <p class="mb-5">
                        <label>
                            <input id="autolaunch" type="checkbox"/>
                            <span>Start on boot</span>
                        </label>
                    </p>
                    <div class="input-field left-align">
                        <label class="active">Secret key:</label>
                        <input type="text" readonly id="secret" value="">
                    </div>
                </div>
            </div>
            <div class="right-align">
                <button class="waves-effect waves-light btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
